<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Volunteer Sign-up</h1>
    <p>Apply to be a tree planter
Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <form class="" action="index.html" method="POST">
    <fieldset>
      <legend>Personal details</legend>
      <div class="push">
          <label for="name">Full Name</label>
          <input id="name" name="name">
      </div>
      <div class="push">
          <label for="nickname">What should we call you?</label>
          <input id="nickname" name="nickname">
      </div>
      <div class="push">
          <label for="dob">Date of birth</label>
          <input id="dob" name="dob" placeholder="yyy-mm-dd">
      </div>
      <div class="push">
          <label for="shirt">T-Shirt size</label>
          <select id="shirt">
            <option>Select a t-shirt size</option>
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
      </div>
      <div class="push">
          <label for="email">Email</label>
          <input id="email" name="email">
      </div>
      <div class="push">
          <label for="phone">Phone number <span>(optional)</span></label>
          <input id="phone" name="phone">
      </div>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
    </fieldset>
    <fieldset>
    </fieldset>
    <fieldset>
    </fieldset>
    <fieldset>
    </fieldset>
    <button type="button" name="button">Apply</button>
  </form>

  <footer></footer>


</body>
</html>
